<!DOCTYPE html>
<html lang= "en">

<head>
  <meta charset= "UTF-8">
  <meta  name="viewport" content= "width=device-width, intial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=" ie=edge">
  <link rel= "stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Diagnosys</title>

  <style>
    .conHeight{
      background-color:#1ba0c1
      border:none;
      height:700px;
    }
    .colHeight{
      background-color:#1ba0c1
      border:none;
      display:flex;
      justify-content: center;
      align-items: center;
      height:500px;
    }
    .colHeight1{
      background-color:#1ba0c1
      border:none;
      display:flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .cardHeight{
      margin-top: 0px;
      margin-bottom: 200px;
      margin-right: 100px;
      margin-left: 100px;
      background-color: lightblue;
    }
    button{
      height:50px;
      width:100px;
    }
  </style>

</head>
<body>

  <div class="container conHeight ">
    <div class="level-left colHeight1">
      <figure class="image">
        <image src="http://railtravel.az/wp-content/uploads/2017/12/medical-web-designs.jpg">
      </figure>
    </div>
    <div class="level-right colHeight" style="background-color:rgba(27, 160, 193, 0.5);">
    <div class="card cardHeight">
        <div class="card-content">
          <p class="title is-centered"> Welcome </p>
          <div class="field">
            <div class="control has-icons-left ">
              <input class="input" type="email" placeholder="Email Address">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
              <div class= "control has-icons-left">
                <input class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
          </div>

          <button class="button is-success">Login</button>

        </div>
    </div>
  </div>



  <!-- <div style= "margin-top:400px"></div> -->

</body>
</html>
